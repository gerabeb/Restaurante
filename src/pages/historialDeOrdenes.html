<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historial de ordenes</title>
    <link rel="stylesheet" href="../tailwindStyle.css">
    <script src="../scripts/ui_navbar.js"></script>
    <script src="../scripts/ordenesDatabase.js"></script>
    <script src="../scripts/ordersHistory.js"></script>
    <script src="../scripts/facturapdf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>

<body class="bg-gray-100">

    <!-- Toggle buttons Pantallas Pequenias-->
    <div class="flex sm:hidden bg-white shadow p-4 justify-between items-center">
        <h1 class="text-xl font-bold">Historial de Ordenes de <label class="text-red-700">ShoBurgers</label> </h1>
        <div class="flex space-x-4">
            <button onclick="toggleSection('menu')" class="text-2xl">☰</button>
        </div>
    </div>


    <div id="navigation">

    </div>

    <!-- menu cathegories -->
    <div class="p-4 sm:mx-[18vw] w-4/5 mx-auto">
        <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-center hidden sm:block">
            Historial de Ordenes de <label class="text-red-700">Sho Burgers</label>
        </h1>

        <div class="w-full max-w-4xl mx-auto mt-6">
            <!-- Encabezados -->
            <div
                class="flex items-center px-4 py-2 bg-gray-100 border-b font-semibold text-gray-700 text-sm uppercase tracking-wider">
                <div class="w-32"># Orden</div>
                <div class="w-32">Fecha</div>
                <div class="flex-1">Cliente</div>
                <div class="w-24 text-center">Estado</div>
                <div class="w-24 text-right">Total</div>
            </div>
            <!-- Línea de orden como botón -->
            <div id="grid-container">
                <button id="linea-sample" type="button"
                    class="flex items-center w-full px-4 py-2 border-b hover:bg-blue-50 focus:bg-blue-100 transition-colors outline-none">
                    <div class="w-32 font-semibold text-gray-700 text-left" data-id="">#10999</div>
                    <div class="w-32 text-gray-600 text-left" data-date="">01-01-2025</div>
                    <div class="flex-1 text-gray-800 text-left" data-name="">Cliente de Muestra</div>
                    <div class="w-24 text-center">
                        <span data-status=""
                            class="px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-700">
                            Nueva
                        </span>
                    </div>
                    <div data-total="" class="w-24 text-right text-gray-700 font-semibold">Q150.00</div>
                </button>
            </div>
            <!-- Panel modal centrado para detalles de orden -->
            <div id="order-details-panel"
                class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-30 hidden">
                <div class="bg-white w-full max-w-5xl rounded-lg shadow-xl p-6 relative">
                    <button id="close-order-details"
                        class="absolute top-4 right-4 text-gray-400 hover:text-gray-700 text-2xl font-bold focus:outline-none">
                        &times;
                    </button>
                    <div id="order-details-content"></div>
                    <div class="mt-6 flex justify-end space-x-2">
                        <button id="print-invoice-btn"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded shadow focus:outline-none">
                            Imprimir factura
                        </button>
                        <button id="send-email-btn"
                            class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded shadow focus:outline-none">
                            Enviar por correo
                        </button>
                    </div>
                </div>
            </div>
        </div>

        
    </div>

</body>

</html>
