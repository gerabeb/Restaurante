<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Restaurante/src/tailwindStyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="/Restaurante/src/scripts/facturapdf.js"></script>
</head>

<body>
    <div id="factura" class="w-[80mm] mx-auto p-2 font-mono text-xs bg-white">
        <div class="text-center">
            <h2 class="font-bold">Mi Negocio</h2>
            <p>Dirección<br>Tel: 123456789</p>
        </div>
        <hr class="my-2 border-dashed">
        <table class="w-full">
            <thead>
                <tr>
                    <th class="text-left">Producto</th>
                    <th class="text-center">Cant</th>
                    <th class="text-right">Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Producto 1</td>
                    <td class="text-center">2</td>
                    <td class="text-right">$10.00</td>
                </tr>
                <!-- Más filas -->
            </tbody>
        </table>
        <hr class="my-2 border-dashed">
        <div class="flex justify-between">
            <span>Total:</span>
            <span class="font-bold">$20.00</span>
        </div>
        <div class="text-center mt-2">
            <p>¡Gracias por su compra!</p>
        </div>
    </div>
    <button onclick="generarPDF()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Generar PDF</button>
    <button onclick="generarPDFTexto()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Generar PDF de texto</button>

</body>

</html>
